<!-- templates/view_assignments.html -->
{% extends "base.html" %}

{% block content %}
<h2>Invigilator Assignments</h2>
<ul>
    {% for assignment in assignments %}
        <li>{{ assignment.user.username }} - Venue: {{ assignment.venue.name }} - Schedule: {{ assignment.schedule.details }}</li>
    {% endfor %}
</ul>
{% endblock %}
