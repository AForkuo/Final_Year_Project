<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
	<div class="login-container">
        <div class="logo">
            <!-- <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" /> -->
            <h1>EPMS</h1>
        </div>
		<!-- <h3>Login</h3> -->
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <label for="role">Log in as:</label>
            <select id="role" name="role" required>
                <option value="chief_examination_officer">Chief Examination Officer</option>
                <option value="examiner">Examiner</option>
                <option value="admin">Admin</option>
                <option value="printing_agent">Printing Agent</option>
                <option value="chief_invigilator">Chief Invigilator</option>
            </select>
        </div>
		<p>Forgotten Password?</p>
        <button type="submit" class="btn bg-gradient-info">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
	</div>
</body>
</html>
