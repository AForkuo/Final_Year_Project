<!-- templates/notifications.html -->
{% extends "base.html" %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </div>
    <div class="form-group">
        {{ form.message.label }}<br>
        {{ form.message(cols=32, rows=4) }}
    </div>
    <div class="form-group">
        {{ form.submit }}
    </div>
</form>

{% endblock %}
